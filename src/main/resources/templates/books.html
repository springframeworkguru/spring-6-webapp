<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bugracdnc</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getFormattedAuthors()}"></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getPublisher().getPublisherName()}"></td>
    </tr>
</table>

</body>
</html>
